name: Build Android APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { flutter-version: '3.19.0', channel: 'stable' }

      - name: Create Fresh Project & Inject Code
        run: |
          flutter create ../fresh_app --project-name glass_ai_chat --platforms android --org com.example.glasschat
          rm -rf ../fresh_app/lib/* ../fresh_app/pubspec.yaml
          cp -r lib/* ../fresh_app/lib/
          cp pubspec.yaml ../fresh_app/
          if [ -d "assets" ]; then cp -r assets ../fresh_app/; fi

      - name: Build APK
        working-directory: ../fresh_app
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter pub run flutter_launcher_icons || true
          flutter build apk --release --no-tree-shake-icons

      # === 修复：把 APK 搬回当前目录 ===
      - name: Copy APK to Workspace
        run: cp ../fresh_app/build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - uses: actions/upload-artifact@v4
        with: { name: app-release, path: app-release.apk }

