name: Build Android APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { flutter-version: '3.19.0', channel: 'stable' }

      # === 绝对纯净重建 ===
      - name: Rebuild Project from Scratch
        run: |
          # 1. 彻底删除所有平台文件夹，只保留代码
          rm -rf android ios web linux macos windows .idea .dart_tool build
          # 2. 强制重新生成 Android 骨架
          flutter create . --platforms android --org com.example.glasschat

      - run: flutter pub get
      
      # 开启详细日志模式 (-v)，如果失败可以看到具体原因
      - run: flutter build apk --release --no-tree-shake-icons -v

      - uses: actions/upload-artifact@v4
        if: success()
        with: { name: app-release, path: build/app/outputs/flutter-apk/app-release.apk }

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ../fresh_app/build/app/outputs/flutter-apk/app-release.apk

