name: Build Android APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'zulu', java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { flutter-version: '3.19.0', channel: 'stable' }

      # === 终极绝招：异地重建 ===
      - name: Create Fresh Project & Inject Code
        run: |
          # 1. 在上级目录新建干净项目
          flutter create ../fresh_app --platforms android --org com.example.glasschat
          
          # 2. 清理新项目并注入我们的代码
          rm -rf ../fresh_app/lib/* ../fresh_app/pubspec.yaml
          cp -r lib/* ../fresh_app/lib/
          cp pubspec.yaml ../fresh_app/
          if [ -d "assets" ]; then cp -r assets ../fresh_app/; fi

      - name: Build APK
        working-directory: ../fresh_app  # 关键：在干净目录执行
        run: |
          flutter pub get
          flutter pub run flutter_launcher_icons || true
          flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ../fresh_app/build/app/outputs/flutter-apk/app-release.apk

