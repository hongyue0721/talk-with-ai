name: Build Android APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { flutter-version: '3.19.0', channel: 'stable' }

      - name: Fix Project Name
        run: |
          rm -rf android ios web linux macos windows .idea .dart_tool build
          flutter create . --project-name glass_ai_chat --platforms android --org com.example.glasschat

      - run: flutter pub get
      
      # === 关键修复：生成数据库代码 ===
      - run: dart run build_runner build --delete-conflicting-outputs

      - run: flutter build apk --release --no-tree-shake-icons
      - uses: actions/upload-artifact@v4
        if: success()
        with: { name: app-release, path: build/app/outputs/flutter-apk/app-release.apk }
